{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block body %}
    <h1>Posts</h1>
    <ul>
        <a href="/posts/viewcreate">Add</a>
    </ul>
    <ul>
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.content }}</td>
                    <td><a href="/posts/edit/{{ post.id }}">edit</a></td>
                    <td><a href="/posts/delete/{{ post.id }}" onclick="return confirm('Are you sure you want to delete this post?');">delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </ul>   
{% endblock %}
